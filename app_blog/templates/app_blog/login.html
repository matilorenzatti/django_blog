{% extends "app_blog/base.html" %}

{% block contenido_base %}
<form method="post">
        {% csrf_token %}
        {%for field in form %}

        <div class="form-group">
            <label for="{{field.id_for_label}}">{{field.html_name|capfirst}}</label>
            <input type="{{field.field.widget.input_type}}" class="form-control" name={{field.html_name}} id="{{field.auto_id}}">
        </div>
        {% endfor %}

        <button style="margin:15px 0;" type="submit" class="btn btn-primary">Enviar</button>
</form>

{% endblock contenido_base %}
